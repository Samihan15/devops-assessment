name: Build Node app and push to Docker Hub

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{secrets.DOCKER_USERNAME}}/node-project:latest

      # - name: Build Docker image
      #   run: docker build -t ${{ secrets.DOCKER_USERNAME }}/node-project:latest .

      # - name: Push Docker image to Docker Hub
      #   run: docker push ${{ secrets.DOCKER_USERNAME }}/node-project:latest


  deploy:
    runs-on: self-hosted

    steps: 
      - name: Deploy to Minikube
        run: |
          kubectl apply -f deployment.yaml
          kubectl rollout status deployment/node-app


