name: Build, push image and deploy to KIND

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubantu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Docker login
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/node-project:latest .

      - name: Push image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/node-project:latest

  deploy:
    runs-on: self-hosted
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Ensure KIND cluster exists
        shell: pwsh
        run: |
          if (-not (kind get clusters | Select-String "dev-cluster")) {
            kind create cluster --name dev-cluster --image kindest/node:v1.29.2
          }

      - name: Use KIND context
        run: kubectl config use-context kind-dev-cluster

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f deployment.yaml
          kubectl rollout status deployment/node-app
