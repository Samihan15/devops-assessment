name: Build Node app and deploy to KIND

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t node-project:latest .

  deploy:
    runs-on: self-hosted
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Ensure KIND cluster exists (fast)
        run: |
          kind get clusters | findstr dev-cluster || kind create cluster --name dev-cluster --image kindest/node:v1.29.2

      - name: Use KIND context
        run: kubectl config use-context kind-dev-cluster

      - name: Load image into KIND
        run: kind load docker-image node-project:latest --name dev-cluster

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f deployment.yaml
          kubectl rollout status deployment/node-app
