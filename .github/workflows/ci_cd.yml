name: Build Node app and deploy to KIND

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t node-project:latest .

  deploy:
    runs-on: self-hosted
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create KIND cluster if not exists
        run: |
          kind get clusters | findstr dev-cluster || kind create cluster --name dev-cluster

      - name: Use KIND context
        run: kubectl config use-context kind-dev-cluster

      - name: Load image into KIND
        run: kind load docker-image node-project:latest --name dev-cluster

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f deployment.yaml
          kubectl rollout status deployment/node-app
